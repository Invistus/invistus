name: Deploy Web Application on Stage

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

on:
  push:
    branches:
      - release-test/*
    paths:
      - web/**
      - .github/actions/**-web
      - .github/workflows/web-hotfix-workflow.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUCKET_NAME: invistus-web
  ENVIRONMENT: stage

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Extract branch name
      run: echo "VERSION=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: Print Version
      run: echo "Deploying version ${{ env.VERSION }}"

  build_web:
    runs-on: ubuntu-latest
    steps:
    - name: Git clone the repository
      uses: actions/checkout@v4

    - name: Build Web App
      uses: ./.github/actions/build-web

  deploy:
    needs: build_web
    runs-on: ubuntu-latest
    environment: stage
    steps:

      # AWS Login with OIDC
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          role-session-name: github-action-session
          aws-region: ${{ secrets.AWS_REGION }}

      #  Download artifacts to deploy
      - name: Download artifacts to deploy
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      # Run IaC (AWS Cloudformation)
      - name: Setup Infrastructe on AWS
        working-directory: ./infra/
        run: |
          chmod +x aws-web-deploy.sh
          ./aws-web-deploy.sh $ENVIRONMENT ${{ vars.DOMAIN }} ${{ secrets.AWS_CERTIFICATE_ARN }}

      # Deploy web pkg to S3 bucket
      - name: Deploy to S3 bucket
        working-directory: ./build/
        run: |
          aws s3 sync . s3://$BUCKET_NAME-$ENVIRONMENT --delete
